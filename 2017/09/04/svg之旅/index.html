        <h3 id="1-svg的嵌入方式"><a href="#1-svg的嵌入方式" class="headerlink" title="1,svg的嵌入方式"></a>1,svg的嵌入方式</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div></pre></td><td class="code"><pre><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html lang=&quot;en&quot;&gt;</div><div class="line"></div><div class="line">&lt;head&gt;</div><div class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;</div><div class="line">    &lt;meta name=&quot;author&quot; content=&quot;李可&quot;&gt;</div><div class="line">    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;</div><div class="line">    &lt;title&gt;svg的嵌入方式&lt;/title&gt;</div><div class="line">&lt;/head&gt;</div><div class="line"></div><div class="line">&lt;body&gt;</div><div class="line">    &lt;h1&gt;svg的6种嵌入方式&lt;/h1&gt;</div><div class="line">    &lt;!-- svg、图片、背景、iframe、object、embed 、--&gt;</div><div class="line"></div><div class="line">    &lt;!-- 直接写svg --&gt;</div><div class="line">    &lt;svg width=&quot;200&quot; height=&quot;200&quot; viewBox=&quot;0 0 200 200&quot; version=&quot;1.1&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot; xmlns:xlink=&quot;http://www.w3.org/1999/xlink&quot;&gt;</div><div class="line">        &lt;circle cx=&quot;100&quot; cy=&quot;100&quot; r=&quot;20&quot; fill=&quot;red&quot; /&gt;</div><div class="line">    &lt;/svg&gt;</div><div class="line"></div><div class="line">    &lt;!-- img --&gt;</div><div class="line">    &lt;img src=&quot;svg.svg&quot; alt=&quot;&quot;&gt;</div><div class="line"></div><div class="line">    &lt;!-- background --&gt;</div><div class="line">    &lt;div style=&quot;width:200px;height:200px;display:inline-block;background-image:url(&apos;svg.svg&apos;)&quot;&gt;&lt;/div&gt;</div><div class="line"></div><div class="line">    &lt;!-- iframe --&gt;</div><div class="line">    &lt;iframe src=&quot;svg.svg&quot;&gt;&lt;/iframe&gt;</div><div class="line"></div><div class="line">    &lt;!-- embed pluginspage下插件--&gt;</div><div class="line">    &lt;embed src=&quot;svg.svg&quot; width=&quot;200&quot; height=&quot;200&quot; type=&quot;image/svg+xml&quot; pluginspage=&quot;http://www.adobe.com/svg/viewer/install/&quot;/&gt;</div><div class="line">    </div><div class="line">    &lt;!-- object codebase下插件--&gt;</div><div class="line">    &lt;object data=&quot;svg.svg&quot; width=&quot;200&quot; height=&quot;200&quot; type=&quot;image/svg+xml&quot; codebase=&quot;http://www.adobe.com/svg/viewer/install/&quot;/&gt;</div><div class="line">&lt;/body&gt;</div><div class="line"></div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
<h3 id="2-6种基本图形"><a href="#2-6种基本图形" class="headerlink" title="2,6种基本图形"></a>2,6种基本图形</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html lang=&quot;en&quot;&gt;</div><div class="line"></div><div class="line">&lt;head&gt;</div><div class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;</div><div class="line">    &lt;meta name=&quot;author&quot; content=&quot;李可&quot;&gt;</div><div class="line">    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;</div><div class="line">    &lt;title&gt;6种基本图形&lt;/title&gt;</div><div class="line">&lt;/head&gt;</div><div class="line"></div><div class="line">&lt;body&gt;</div><div class="line">    &lt;!-- 起点 终点 对应的x，y像定位后的left top值--&gt;</div><div class="line">    &lt;!-- 6种基本图形line, rect, ellipse, circle, polyline, polygon--&gt;</div><div class="line">    &lt;!-- points&apos;空格&apos;或者&apos;逗号&apos;  像path(路径)/polyline(折线)/polygon(多边形)都用到多点（points）--&gt;</div><div class="line">    &lt;!-- 折线 不闭合。多边形闭合--&gt;</div><div class="line">    &lt;svg width=&quot;1000&quot; height=&quot;1000&quot; viewBox=&quot;0 0 1000 1000&quot; version=&quot;1.1&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot; xmlns:xlink=&quot;http://www.w3.org/1999/xlink&quot;&gt;</div><div class="line"></div><div class="line">        &lt;!-- 线 起点 终点 --&gt;</div><div class="line">        &lt;line x1=&quot;0&quot; y1=&quot;0&quot; x2=&quot;100&quot; y2=&quot;100&quot; stroke=&quot;black&quot; stroke-width=&quot;2&quot;/&gt;</div><div class="line"></div><div class="line">        &lt;!-- 矩形 起点(左上角) 宽高 --&gt;</div><div class="line">        &lt;rect x=&quot;100&quot; y=&quot;0&quot; width=&quot;150&quot; height=&quot;100&quot;/&gt;</div><div class="line"></div><div class="line">        &lt;!-- 圆 中心点 半径 --&gt;</div><div class="line">        &lt;circle cx=&quot;300&quot; cy=&quot;50&quot; r=&quot;50&quot; /&gt;</div><div class="line"></div><div class="line">        &lt;!-- 椭圆 中心点 x y半径--&gt;</div><div class="line">        &lt;ellipse cx=&quot;425&quot; cy=&quot;50&quot; rx=&quot;75&quot; ry=&quot;50&quot;/&gt;</div><div class="line">        </div><div class="line">        &lt;!-- 折线 多个点（逗号或者空格）  --&gt;</div><div class="line">        &lt;!-- 多条线连接起来角，没有棱角  --&gt;</div><div class="line">        &lt;polyline points=&quot;500 0 600 50 550 100&quot; fill=&apos;none&apos; stroke=&quot;black&quot; stroke-width=&quot;20&quot;/&gt;</div><div class="line">        &lt;line x1=&quot;500&quot; y1=&quot;100&quot; x2=&quot;600&quot; y2=&quot;150&quot; stroke=&quot;black&quot; stroke-width=&quot;20&quot;/&gt;</div><div class="line">        &lt;line x1=&quot;600&quot; y1=&quot;150&quot; x2=&quot;550&quot; y2=&quot;200&quot; stroke=&quot;black&quot; stroke-width=&quot;20&quot;/&gt;</div><div class="line">        </div><div class="line">        &lt;!-- (首尾闭合的折线) 多边形 多点（逗号或者空格） --&gt;</div><div class="line">        &lt;polygon points=&quot;600,0,700,50,650,100&quot; fill=&apos;none&apos; stroke=&quot;black&quot; stroke-width=&quot;2&quot;/&gt;</div><div class="line">    &lt;/svg&gt;</div><div class="line"></div><div class="line">&lt;/body&gt;</div><div class="line"></div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
<h3 id="基本样式"><a href="#基本样式" class="headerlink" title="基本样式"></a>基本样式</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html lang=&quot;en&quot;&gt;</div><div class="line"></div><div class="line">&lt;head&gt;</div><div class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;</div><div class="line">    &lt;meta name=&quot;author&quot; content=&quot;李可&quot;&gt;</div><div class="line">    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;</div><div class="line">    &lt;title&gt;基本样式&lt;/title&gt;</div><div class="line">&lt;/head&gt;</div><div class="line"></div><div class="line">&lt;body&gt;</div><div class="line">    &lt;!--</div><div class="line">        位置（x，y，r）的属性不能写到style里面，其余可以</div><div class="line">        </div><div class="line">        width height    rect拥有这样的属性</div><div class="line">        fill=&quot;red&quot;      默认填充黑色色（常用transparent,none）</div><div class="line">        stroke=&quot;black&quot;  边框色</div><div class="line">        stroke-width=&quot;2&quot; 边框宽</div><div class="line">    --&gt;</div><div class="line">    &lt;!--拿circle举例子--&gt;</div><div class="line">    &lt;svg width=&quot;1000&quot; height=&quot;1000&quot; viewBox=&quot;0 0 1000 1000&quot; version=&quot;1.1&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot; xmlns:xlink=&quot;http://www.w3.org/1999/xlink&quot;&gt;</div><div class="line">        &lt;!-- 圆 中心点 半径 --&gt;</div><div class="line">        &lt;circle cx=&quot;50&quot; cy=&quot;50&quot; r=&quot;50&quot;  fill=&quot;red&quot; stroke=&quot;black&quot; stroke-width=&quot;2&quot;/&gt;</div><div class="line">        &lt;circle cx=&quot;50&quot; cy=&quot;150&quot; r=&quot;50&quot;  style=&quot;fill:transparent; stroke:black; stroke-width:2;&quot;/&gt;</div><div class="line">    &lt;/svg&gt;</div><div class="line"></div><div class="line">&lt;/body&gt;</div><div class="line"></div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
<h3 id="js操作svg"><a href="#js操作svg" class="headerlink" title="js操作svg"></a>js操作svg</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div></pre></td><td class="code"><pre><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html lang=&quot;en&quot;&gt;</div><div class="line"></div><div class="line">&lt;head&gt;</div><div class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;</div><div class="line">    &lt;meta name=&quot;author&quot; content=&quot;李可&quot;&gt;</div><div class="line">    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;</div><div class="line">    &lt;title&gt;js操作svg&lt;/title&gt;</div><div class="line">&lt;/head&gt;</div><div class="line"></div><div class="line">&lt;body&gt;</div><div class="line">    &lt;script&gt;</div><div class="line">        let getTag = (name, attrs) =&gt; &#123;</div><div class="line">            let svg = document.createElementNS(&apos;http://www.w3.org/2000/svg&apos;, name);</div><div class="line">            for (var attr in attrs) &#123;</div><div class="line">                //这里全部使用属性，并没有使用样式</div><div class="line">                svg.setAttribute(attr, attrs[attr])</div><div class="line">            &#125;</div><div class="line">            return svg;</div><div class="line">        &#125;</div><div class="line">        let svg = getTag(&apos;svg&apos;, &#123; xmlns: &apos;http://www.w3.org/2000/svg&apos;, &apos;xmlns:xlink&apos;: &quot;http://www.w3.org/1999/xlink&quot;, version: &quot;1.1&quot;, width: &apos;100%&apos;, height: &apos;100%&apos;, viewBox: &quot;0 0 1000 1000&quot;, &#125;);</div><div class="line">        document.querySelector(&apos;body&apos;).appendChild(svg);</div><div class="line">        let line = getTag(&apos;line&apos;, &#123; x1: 0, y1: 0, x2: 100, y2: 100, stroke: &apos;green&apos;, &apos;stroke-width&apos;: 5 &#125;);</div><div class="line">        document.querySelector(&apos;svg&apos;).appendChild(line);</div><div class="line">        let rect = getTag(&apos;rect&apos;, &#123; x: 100, y: 0,width: 150, height: 100, fill: &apos;none&apos;,stroke: &apos;green&apos;, &apos;stroke-width&apos;: 5 &#125;);</div><div class="line">        document.querySelector(&apos;svg&apos;).appendChild(rect);</div><div class="line">        let circle = getTag(&apos;circle&apos;, &#123; cx:&quot;300&quot;, cy:&quot;50&quot;, r:&quot;50&quot; ,fill: &apos;none&apos;,stroke: &apos;green&apos;, &apos;stroke-width&apos;: 5 &#125;);</div><div class="line">        document.querySelector(&apos;svg&apos;).appendChild(circle);</div><div class="line">        let ellipse = getTag(&apos;ellipse&apos;, &#123; cx:&quot;425&quot;, cy:&quot;50&quot; ,rx:&quot;75&quot; ,ry:&quot;50&quot;, fill: &apos;none&apos;,stroke: &apos;green&apos;, &apos;stroke-width&apos;: 5 &#125;);</div><div class="line">        document.querySelector(&apos;svg&apos;).appendChild(ellipse);</div><div class="line">        let polyline = getTag(&apos;polyline&apos;, &#123; points:&quot;500 0 600 50 550 100&quot;, fill: &apos;none&apos;,stroke: &apos;green&apos;, &apos;stroke-width&apos;: 5 &#125;);</div><div class="line">        document.querySelector(&apos;svg&apos;).appendChild(polyline);</div><div class="line">        let polygon = getTag(&apos;polygon&apos;, &#123; points:&quot;600,0,700,50,650,100&quot;, fill: &apos;none&apos;,stroke: &apos;green&apos;, &apos;stroke-width&apos;: 5 &#125;);</div><div class="line">        document.querySelector(&apos;svg&apos;).appendChild(polygon);</div><div class="line">111</div><div class="line">    &lt;/script&gt;</div><div class="line">&lt;/body&gt;</div><div class="line"></div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>

cale=1.0&quot;&gt;</div><div class="line">    &lt;title&gt;svg结构标签g&lt;/title&gt;</div><div class="line">&lt;/head&gt;</div><div class="line"></div><div class="line">&lt;body&gt;</div><div class="line">    &lt;svg width=&quot;1000&quot; height=&quot;1000&quot;&gt;</div><div class="line">        &lt;!-- 圆 中心点 半径 --&gt;</div><div class="line">        &lt;circle cx=&quot;100&quot; cy=&quot;100&quot; r=&quot;50&quot; fill=&quot;none&quot; stroke=&quot;black&quot; stroke-width=&quot;2&quot; /&gt;</div><div class="line">        &lt;circle cx=&quot;100&quot; cy=&quot;100&quot; r=&quot;60&quot; fill=&quot;none&quot; stroke=&quot;black&quot; stroke-width=&quot;2&quot; /&gt;</div><div class="line">        &lt;circle cx=&quot;100&quot; cy=&quot;100&quot; r=&quot;70&quot; fill=&quot;none&quot; stroke=&quot;black&quot; stroke-width=&quot;2&quot; /&gt;</div><div class="line"></div><div class="line">        &lt;!-- </div><div class="line">             将公用的属性抽离出来赋值给g标签</div><div class="line">             但是:  标签特有的放到g标签上不起作用。</div><div class="line">             比如circle的 cx cy r  line的x1</div><div class="line">             g标签内全部是circle也不能抽离cx cy r等</div><div class="line">        --&gt;</div><div class="line">        &lt;g stroke=&quot;black&quot; stroke-width=&quot;2&quot; fill=&quot;none&quot;&gt;</div><div class="line">            &lt;circle cx=&quot;300&quot; cy=&quot;100&quot; r=&quot;50&quot; /&gt;</div><div class="line">            &lt;circle cx=&quot;300&quot; cy=&quot;100&quot; r=&quot;60&quot; /&gt;</div><div class="line">            &lt;circle cx=&quot;300&quot; cy=&quot;100&quot; r=&quot;70&quot; /&gt;</div><div class="line"></div><div class="line">            &lt;line x1=&quot;300&quot; y1=&quot;100&quot; x2=&quot;400&quot; y2=&quot;200&quot; /&gt;</div><div class="line">        &lt;/g&gt;</div><div class="line"></div><div class="line">        &lt;!-- </div><div class="line">            但是这些不能抽离的属性大部分是跟位置有关</div><div class="line">            使用transform变换来代替</div><div class="line">        --&gt;</div><div class="line">        &lt;g  transform=&quot;translate(600,100)&quot;stroke=&quot;black&quot; stroke-width=&quot;2&quot; fill=&quot;none&quot;&gt;</div><div class="line">            &lt;circle  r=&quot;50&quot; /&gt;</div><div class="line">            &lt;circle  r=&quot;60&quot; /&gt;</div><div class="line">            &lt;circle  r=&quot;70&quot; /&gt;</div><div class="line">            &lt;line x1=&quot;300&quot; y1=&quot;100&quot; x2=&quot;400&quot; y2=&quot;200&quot; /&gt;</div><div class="line">        &lt;/g&gt;</div><div class="line">        &lt;!-- </div><div class="line">            这时line是基于transform之后的距离再移动</div><div class="line">        --&gt;</div><div class="line">        &lt;g  transform=&quot;translate(800,100)&quot;stroke=&quot;black&quot; stroke-width=&quot;2&quot; fill=&quot;none&quot;&gt;</div><div class="line">            &lt;circle  r=&quot;50&quot; /&gt;</div><div class="line">            &lt;circle  r=&quot;60&quot; /&gt;</div><div class="line">            &lt;circle  r=&quot;70&quot; /&gt;</div><div class="line">            &lt;line x1=&quot;0&quot; y1=&quot;0&quot; x2=&quot;100&quot; y2=&quot;0&quot; /&gt;</div><div class="line">        &lt;/g&gt;</div><div class="line">    &lt;/svg&gt;</div><div class="line">&lt;/body&gt;</div><div class="line"></div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
